components:
  schemas:
    registerv0.1.3request:
      title: registerv0.1.3request
      required:
        - name
        - email
        - password
        - lastName
        - location
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        lastName:
          type: string
        location:
          type: string
      example:
        name: Bubbles McLaughster
        email: test@test.com
        password: secret123
        lastName: Ticklebottom
        location: Giggle City
    loginv0.1.3request:
      title: loginv0.1.3request
      required:
        - email
        - password
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: test@test.com
        password: secret123
    update-userv0.1.4request:
      title: update-userv0.1.4request
      required:
        - name
        - email
        - password
        - location
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
        location:
          type: string
      example:
        name: name2
        email: name2@gmail.com
        password: secret123
        location: there
    createachievementrequest:
      title: createachievementrequest
      required:
        - description
        - status
        - points
        - type
        - dateOfCompletion
        - createdBy
      type: object
      properties:
        description:
          type: string
        status:
          type: string
        points:
          type: integer
          format: int32
        type:
          type: string
        dateOfCompletion:
          type: string
          nullable: true
        createdBy:
          type: string
      example:
        description: do this
        status: inactive
        points: 1
        type: progressive
        dateOfCompletion: null
        createdBy: 652411368872b95096dc2c9b
    createachievementathenticatedrequest:
      title: createachievementathenticatedrequest
      required:
        - description
        - status
        - points
        - type
        - dateOfCompletion
      type: object
      properties:
        description:
          type: string
        status:
          type: string
        points:
          type: integer
          format: int32
        type:
          type: string
        dateOfCompletion:
          type: string
          nullable: true
      example:
        description: do this
        status: inactive
        points: 0
        type: progressive
        dateOfCompletion: null
    updaterequest:
      title: updaterequest
      required:
        - description
        - status
        - type
      type: object
      properties:
        description:
          type: string
        status:
          type: string
        type:
          type: string
      example:
        description: do that
        status: inactive
        type: exploration
    NewRequestRequest:
      title: NewRequestRequest
      required:
        - name
      type: object
      properties:
        name:
          type: string
      example:
        name: userName
    createsignrequest:
      title: createsignrequest
      required:
        - title
        - price
        - description
        - category
        - company
        - colors
      type: object
      properties:
        title:
          type: string
        price:
          type: integer
          format: int32
        description:
          type: string
        category:
          type: string
        company:
          type: string
        colors:
          type: array
          items:
            type: string
          description: ''
      example:
        title: tst
        price: 1
        description: des
        category: work
        company: ikea
        colors:
          - '#ff000'
          - '#00ff00'
          - '#0000ff'
    updatesignrequest:
      title: updatesignrequest
      required:
        - title
        - price
        - description
        - category
        - company
        - colors
      type: object
      properties:
        title:
          type: string
        price:
          type: integer
          format: int32
        description:
          type: string
        category:
          type: string
        company:
          type: string
        colors:
          type: array
          items:
            type: string
          description: ''
      example:
        title: tst
        price: 1
        description: des!!
        category: work
        company: marcos
        colors:
          - '#ff000'
          - '#00ff00'
          - '#0000ff'
    CreateReviewRequest:
      title: CreateReviewRequest
      required:
        - sign
        - rating
        - title
        - comment
      type: object
      properties:
        sign:
          type: string
        rating:
          type: integer
          format: int32
        title:
          type: string
        comment:
          type: string
      example:
        sign: 6553667dd025a6b567cdc7cb
        rating: 1
        title: bad product
        comment: very. very bad product
    UpdatereviewRequest:
      title: UpdatereviewRequest
      required:
        - rating
        - title
        - comment
      type: object
      properties:
        rating:
          type: integer
          format: int32
        title:
          type: string
        comment:
          type: string
      example:
        rating: 2
        title: alright
        comment: decent
    creatOrderRequest:
      title: creatOrderRequest
      required:
        - tax
        - shippingFee
        - items
      type: object
      properties:
        tax:
          type: integer
          format: int32
        shippingFee:
          type: integer
          format: int32
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'
          description: ''
      example:
        tax: 499
        shippingFee: 799
        items:
          - title: accent chair
            price: 2599
            image: /uploads/example.jpeg
            amount: 14
            sign: 6553667dd025a6b567cdc7cb
          - title: accent chair
            price: 2577
            image: /uploads/example.jpeg
            amount: 18
            sign: 655378f3db45bad0d819b804
    Item:
      title: Item
      required:
        - title
        - price
        - image
        - amount
        - sign
      type: object
      properties:
        title:
          type: string
        price:
          type: integer
          format: int32
        image:
          type: string
        amount:
          type: integer
          format: int32
        sign:
          type: string
      example:
        title: accent chair
        price: 2599
        image: /uploads/example.jpeg
        amount: 14
        sign: 6553667dd025a6b567cdc7cb
    updateOrderRequest:
      title: updateOrderRequest
      required:
        - paymentIntentId
      type: object
      properties:
        paymentIntentId:
          type: string
      example:
        paymentIntentId: someRandomId
